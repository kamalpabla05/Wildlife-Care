<html>
  <head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/2595c71268.js" crossorigin="anonymous"></script>
</head>
<body>
<!---Header---->
    <div id="login_r">
        <img src="avatar.png" class="layout">
        <h1>Register</h1>
        <form action="" id="User">
          <i class="fa-solid fa-circle-check"></i>
          <div class="alert">You have been registered successfully</div>
          <p>First name</p>
           <input type="text" name="" placeholder="Enter First Name" id="firstfield">
          <p>Last name</p>
           <input type="text" name="" placeholder="Enter Last Name" id="lastfield">
          <p>Username<p>
           <input type="text" name="" placeholder="Enter Username" id="namefield">
          <p>Email</p>
           <input type="text" name="" placeholder="Enter Email Id" id="emailfield">
          <p>Password</p>
           <input type="password" name="" placeholder="Enter Password" id="pass">
           <button class="btn" type="submit">Register</button>
        </form>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
      <script src="index.js"></script>
</body>

</html>
